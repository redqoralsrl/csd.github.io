<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSD</title>
    <link rel=" shortcut icon" href="../style/favicon.ico">
    <link rel="icon" href="../style/favicon.ico">
    <link rel="stylesheet" href="../style/login.css">
    <script src="../script/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="login-form">
        <h1>Sign up</h1>
        <form action="">
            <div class="int-area">
                <input type="text" name="id" id="id" autocomplete="off" required>
                <label for="id">USER NAME</label>
            </div>
            <div class="int-area">
                <input type="password" name="pw" id="pw" autocomplete="off" required>
                <label for="pw">PASSWORD</label>
            </div>
            <div class="int-area">
                <input type="tel" name="ph" id="ph" autocomplete="off" required>
                <label for="ph">PHONE NUMBER</label>
            </div>
            <div class="btn-area">
                <button id="sub" type="submit">Sign up</button>
            </div>
        </form>
        <div class="caption">
            <a href="../htmls/exhibit_login.html">back</a><br>
            <div class="logo_all">
                <a href="https://www.facebook.com/"><img src="../images/facebook.png" alt="facebook"></a>
                <a href="https://accounts.kakao.com/login?continue=https%3A%2F%2Fcs.kakao.com%2Fhelps%3Flocale%3Dko%26service%3D8"><img src="../images/kakao.png" alt="kakao"></a>
                <a href="https://www.instagram.com/"><img src="../images/insta.png" alt="insta"></a>
            </div>
        </div>
    </div>
    <script src="../script/signup.js"></script>
</body>
</html>
