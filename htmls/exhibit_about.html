                <p id="partner_text">
                    CSD는 전시만 하는 것이 아닌 도전을 키우는 곳입니다.<br>
                    여러분들의 꿈을 키우는 곳이자 꿈을 이루는 곳입니다.<br>
                    혼자 도전은 힘들지만 같이 도전하는 것이 목표입니다.<br>
                    다양한 업체와 다양한 지원을 통해 꿈을 이뤄드리겠습니다.<br>
                    전시를 통한 수익과 경력을 키워서 세계로 뻗어나가는 인재<br>
                    를 만들어 드리겠습니다.
